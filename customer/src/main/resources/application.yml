server:
  port: 8080
spring:
  application:
    name: customer
  datasource:
    password: 'password'
    url: jdbc:postgresql://localhost:5432/customer
    username: 'login'
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
        ddl-auto: update
        show-sql: 'true'